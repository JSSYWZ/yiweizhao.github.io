<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APC Model Analysis</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>APC Mortality Analysis</h1>
        
        <form id="uploadForm">
            <!-- 死亡人数上传 -->
            <div class="form-group">
                <label for="deathsFile">上传死亡人数表格（Excel）:</label>
                <input type="file" id="deathsFile" accept=".xlsx, .xls" required>
            </div>
            
            <!-- 人口总数上传 -->
            <div class="form-group">
                <label for="populationFile">上传人口总数表格（Excel）:</label>
                <input type="file" id="populationFile" accept=".xlsx, .xls" required>
            </div>
            
            <button type="submit">开始分析</button>
        </form>

        <!-- 结果显示区域 -->
        <div id="results">
            <h2>分析结果</h2>
            <div id="parameters"></div>
            <div id="charts">
                <canvas id="cohortChart"></canvas>
                <canvas id="ageEffectChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/apc.js"></script>
</body>
</html>
