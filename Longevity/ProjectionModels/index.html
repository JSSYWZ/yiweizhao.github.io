<div id="analyzer">
  <h2>数据分析</h2>
  <form id="uploadForm">
    <div>
      <label>死亡率表格：</label>
      <input type="file" id="mortality" accept=".xlsx">
    </div>
    <div>
      <label>人口表格：</label>
      <input type="file" id="population" accept=".xlsx">
    </div>
    <div>
      <label>年龄范围：</label>
      <input type="text" id="ageRange" placeholder="20,80">
    </div>
    <div>
      <label>年份范围：</label>
      <input type="text" id="yearRange" placeholder="1950,2000">
    </div>
    <div>
      <label>选择模型：</label>
      <select id="modelSelect">
        <option value="APC">Age-Period-Cohort</option>
        <option value="Lee-Carter">Lee-Carter</option>
      </select>
    </div>
    <button type="button" onclick="analyzeData()">开始分析</button>
  </form>
  <div id="results">
    <h3>分析结果</h3>
    <div id="parameters"></div>
    <div id="plots"></div>
  </div>
</div>
