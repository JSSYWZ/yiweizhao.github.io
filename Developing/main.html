<!DOCTYPE html>
<html lang="en"> <!-- 改用中文语言 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Developing Hub</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #4CAF50;
            --hover: #2980b9;
            --radius: 8px;
            --shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 合并通用样式 */
        [class*="-container"] { max-width: 1200px; margin: 0 auto; }
        button, input { padding: 8px; border-radius: var(--radius); }
        button { 
            background: var(--accent); 
            color: white;
            border: 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: var(--hover); }

        /* 固定定位元素 */
        .navbar, .author-link { 
            position: fixed;
            z-index: 1000;
            background: var(--primary);
        }
        .navbar {
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .author-link {
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            transition: opacity 0.3s;
        }
        .author-link:hover { opacity: 0.8; }

        /* 主内容区 */
        main { padding: 6rem 2rem 2rem; }

        /* 计算器样式 */
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
        }
        input {
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .navbar { padding: 1rem; }
            main { padding: 5rem 1rem 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://yiweizhao.com" class="nav-home">Return to Home</a>
        <a href="https://yiweizhao.com" class="author-link">
            <img src="../images/photo.jpg" alt="作者头像" loading="lazy">
        </a>
    </nav>

    <main>
        <div class="calculator">
            <input type="number" id="num1" placeholder="输入第一个数字" required>
            <input type="number" id="num2" placeholder="输入第二个数字" required>
            <button onclick="calculateSum()">计算相加结果</button>
            <p id="result"></p>
        </div>
    </main>

    <script>
        function calculateSum() {
            const getNum = id => {
                const el = document.getElementById(id);
                return el.checkValidity() ? +el.value : NaN;
            };

            const sum = getNum('num1') + getNum('num2');
            document.getElementById('result').textContent = 
                isNaN(sum) ? '请输入有效数字！' : `计算结果：${sum}`;
        }
    </script>
</body>
</html>
